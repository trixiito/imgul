<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ImgUL - Streamlined Image Hosting</title>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#A855F7",
        secondary: "#06B6D4",
        backgroundLight: "#f6f6f8",
        backgroundDark: "#0a0a0a",
        surface: "#171717"
      },
      fontFamily: {
        display: ["Space Grotesk", "sans-serif"],
        body: ["Inter", "sans-serif"]
      }
    }
  }
}
</script>

<style>
body { font-family: 'Inter', sans-serif; }
h1,h2,h3 { font-family: 'Space Grotesk', sans-serif; }
.glass-nav {
  background: rgba(10,10,10,.7);
  backdrop-filter: blur(12px);
}
.bg-mesh {
  background: radial-gradient(at 0% 0%, rgba(168,85,247,.15) 0px, transparent 50%),
              radial-gradient(at 100% 0%, rgba(6,182,212,.15) 0px, transparent 50%);
}
</style>
</head>

<body class="bg-backgroundLight dark:bg-backgroundDark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

<div class="fixed inset-0 bg-mesh opacity-60 pointer-events-none"></div>

<!-- HEADER -->
<header class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-white/10">
<div class="max-w-7xl mx-auto px-6">
<div class="flex justify-between items-center h-16">
<div class="flex items-center gap-3">
<div class="size-8 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[20px]">cloud_upload</span>
</div>
<span class="text-xl font-bold text-white">ImgUL</span>
</div>

<button id="themeToggle" class="p-2 rounded-full text-slate-300 hover:bg-white/10">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</div>
</div>
</header>

<main class="relative z-10 pt-28 pb-20 px-6 max-w-7xl mx-auto flex-grow flex flex-col gap-12">

<!-- HERO -->
<div class="text-center max-w-3xl mx-auto">
<h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60">
The New Standard for <span class="text-primary">Image Hosting</span>
</h1>
<p class="text-slate-400 mt-4">Drag, drop and deliver instantly.</p>
</div>

<!-- UPLOAD AREA -->
<div class="max-w-4xl mx-auto w-full">
<div class="relative group">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-secondary rounded-2xl blur opacity-30"></div>

<div id="dropArea"
class="relative bg-white dark:bg-surface border border-slate-200 dark:border-white/10 rounded-2xl p-12 text-center flex flex-col items-center gap-6 cursor-pointer">

<input type="file" id="fileUpload" multiple class="hidden">

<div class="size-20 rounded-2xl bg-gradient-to-br from-primary/20 to-secondary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-primary">cloud_upload</span>
</div>

<h3 class="text-2xl font-bold">Drop images here</h3>
<p class="text-slate-500">or click to browse</p>

<button id="uploadBtn"
class="hidden bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition">
Upload Files
</button>

<p class="text-xs text-slate-500">
Supports JPG, PNG, GIF, WEBP up to 10MB
</p>

</div>
</div>
</div>

<!-- FILE QUEUE -->
<div id="fileList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl mx-auto"></div>

<!-- UPLOADED FILES -->
<div id="uploadedFiles" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl mx-auto"></div>

<!-- VISITOR COUNTER -->
<section class="max-w-4xl mx-auto pt-10">
<div class="flex justify-center gap-12 bg-slate-100 dark:bg-surface rounded-lg px-6 py-4 border border-slate-200 dark:border-white/10">
<div>
<p class="text-xs uppercase text-slate-500">Total Views</p>
<p id="totalViews" class="text-xl font-bold tabular-nums">0</p>
</div>
<div>
<p class="text-xs uppercase text-slate-500">Unique Views</p>
<p id="uniqueViews" class="text-xl font-bold tabular-nums">0</p>
</div>
</div>
</section>

</main>

<!-- FUNCTIONALITY SCRIPT -->
<script>
const fileInput = document.getElementById("fileUpload");
const fileList = document.getElementById("fileList");
const uploadBtn = document.getElementById("uploadBtn");
const dropArea = document.getElementById("dropArea");
const uploadedFilesDiv = document.getElementById("uploadedFiles");
const themeToggle = document.getElementById("themeToggle");

const MAX_SIZE = 10 * 1024 * 1024;
const ALLOWED_TYPES = ['image/jpeg','image/png','image/gif','image/webp'];
const WEBSITE_URL = "/i/";
let selectedFiles = [];

/* THEME */
themeToggle.onclick = () => {
document.documentElement.classList.toggle("dark");
};

/* VISITOR COUNTER */
function updateVisitorCount() {
fetch('/counter')
.then(res => res.json())
.then(data => {
document.getElementById('totalViews').innerText = data.total;
document.getElementById('uniqueViews').innerText = data.unique;
});
}
updateVisitorCount();

/* FILE LIST */
function updateFileList() {
fileList.innerHTML = "";
selectedFiles.forEach((file, index) => {
const div = document.createElement("div");
div.className = "bg-white dark:bg-surface border border-slate-200 dark:border-white/10 rounded-xl p-4";

div.innerHTML = `
<img src="${URL.createObjectURL(file)}" class="w-full h-40 object-cover rounded-lg mb-3"/>
<p class="text-sm truncate">${file.name}</p>
<div class="w-full bg-slate-200 dark:bg-slate-700 h-2 mt-2 rounded">
<div id="progress-${index}" class="h-2 bg-primary rounded" style="width:0%"></div>
</div>
`;

fileList.appendChild(div);
});
uploadBtn.classList.toggle("hidden", selectedFiles.length === 0);
}

function handleFiles(files) {
Array.from(files).forEach(file => {
if (!ALLOWED_TYPES.includes(file.type)) return alert("Invalid type");
if (file.size > MAX_SIZE) return alert("File too large");
selectedFiles.push(file);
});
updateFileList();
}

fileInput.addEventListener("change", e => handleFiles(e.target.files));
dropArea.addEventListener("click", () => fileInput.click());
dropArea.addEventListener("dragover", e => { e.preventDefault(); });
dropArea.addEventListener("drop", e => {
e.preventDefault();
handleFiles(e.dataTransfer.files);
});

/* UPLOAD */
uploadBtn.addEventListener("click", () => {
if (!selectedFiles.length) return;

uploadBtn.innerText = "Uploading...";
uploadBtn.disabled = true;

const formData = new FormData();
selectedFiles.forEach(f => formData.append("files[]", f));

const xhr = new XMLHttpRequest();
xhr.open("POST", "/upload");

xhr.upload.onprogress = e => {
if (e.lengthComputable) {
let percent = (e.loaded / e.total) * 100;
selectedFiles.forEach((_, i) => {
const bar = document.getElementById(`progress-${i}`);
if (bar) bar.style.width = percent + "%";
});
}
};

xhr.onload = () => {
const result = JSON.parse(xhr.responseText);

if (result.files) {
result.files.forEach(fileData => {
if (fileData.status === "success") {
const card = document.createElement("div");
card.className = "bg-white dark:bg-surface border border-slate-200 dark:border-white/10 rounded-xl p-4";

const fullURL = window.location.origin + WEBSITE_URL + fileData.url;

card.innerHTML = `
<img src="${WEBSITE_URL + fileData.url}" class="w-full h-40 object-cover rounded-lg mb-3"/>
<p class="text-sm truncate">${fileData.file}</p>
<a href="${fullURL}" target="_blank" class="text-primary text-sm underline block mb-2">View</a>
<button class="bg-primary text-white px-3 py-1 rounded text-xs">Copy Link</button>
`;

card.querySelector("button").onclick = () => {
navigator.clipboard.writeText(fullURL);
alert("Link copied!");
};

uploadedFilesDiv.appendChild(card);
}
});
}

selectedFiles = [];
fileList.innerHTML = "";
uploadBtn.innerText = "Upload Files";
uploadBtn.disabled = false;
};

xhr.send(formData);
});
</script>

</body>
</html>
