<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ImgUL - Streamlined Image Hosting</title>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
primary: "#A855F7",
secondary: "#06B6D4",
surface: "#171717",
backgroundDark: "#0a0a0a"
},
fontFamily: {
display: ["Space Grotesk","sans-serif"],
body: ["Inter","sans-serif"]
}
}
}
}
</script>

<style>
body { font-family:'Inter',sans-serif; }
h1,h2,h3 { font-family:'Space Grotesk',sans-serif; }
.glass-nav { background: rgba(10,10,10,.7); backdrop-filter: blur(12px); }
.bg-mesh {
background:
radial-gradient(at 0% 0%, rgba(168,85,247,.15) 0px, transparent 50%),
radial-gradient(at 100% 0%, rgba(6,182,212,.15) 0px, transparent 50%);
}
@keyframes fall {
0% { transform:translateY(0) rotate(0deg); opacity:1; }
100% { transform:translateY(150px) rotate(360deg); opacity:0; }
}
.animate-fall { animation: fall 1.5s ease-out forwards; }
</style>
</head>

<body class="bg-backgroundDark text-slate-100 min-h-screen flex flex-col">

<div class="fixed inset-0 bg-mesh opacity-60 pointer-events-none"></div>

<header class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-white/10">
<div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16">
<div class="flex items-center gap-3">
<div class="size-8 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[20px]">cloud_upload</span>
</div>
<span class="text-xl font-bold">ImgUL</span>
</div>
<button id="themeToggle" class="p-2 rounded-full hover:bg-white/10">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</div>
</header>

<main class="relative z-10 pt-28 pb-20 px-6 max-w-7xl mx-auto flex-grow flex flex-col gap-12">

<div class="text-center max-w-3xl mx-auto">
<h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60">
The New Standard for <span class="text-primary">Image Hosting</span>
</h1>
<p class="text-slate-400 mt-4">Drag, drop and deliver instantly.</p>
</div>

<!-- DROP AREA -->
<div class="max-w-4xl mx-auto w-full">
<div class="relative group">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-secondary rounded-2xl blur opacity-30"></div>

<div id="dropArea"
class="relative bg-surface border border-white/10 rounded-2xl p-12 text-center flex flex-col items-center gap-6 cursor-pointer">

<input type="file" id="fileUpload" multiple class="hidden">

<div class="size-20 rounded-2xl bg-gradient-to-br from-primary/20 to-secondary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-primary">cloud_upload</span>
</div>

<h3 class="text-2xl font-bold">Drop images here</h3>
<p class="text-slate-400">or click to browse</p>

<p class="text-xs text-slate-500">
Supports JPG, PNG, GIF, WEBP up to 10MB
</p>

</div>
</div>
</div>

<!-- FILE QUEUE -->
<div id="fileList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl mx-auto"></div>

<!-- UPLOAD BUTTON -->
<div class="flex justify-center mt-4">
<button id="uploadBtn"
class="hidden bg-gradient-to-r from-primary to-secondary hover:opacity-90 text-white px-10 py-3 rounded-xl font-semibold shadow-lg transition">
Upload Files
</button>
</div>

<!-- CONTROLS -->
<div class="flex justify-center gap-4">
<button id="clearAllBtn" class="px-5 py-2 bg-primary/20 hover:bg-primary/40 rounded-lg border border-primary/30">
Clear All
</button>
<button id="copyAllBtn" class="px-5 py-2 bg-secondary/20 hover:bg-secondary/40 rounded-lg border border-secondary/30">
Copy All Links
</button>
</div>

<!-- UPLOADED -->
<div id="uploadedFiles" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl mx-auto"></div>

<!-- VISITOR CARD -->
<section class="max-w-4xl mx-auto pt-10">
<div id="visitorCard"
class="flex justify-center gap-12 bg-surface rounded-lg px-6 py-4 border border-white/10 transition-all">
<div>
<p class="text-xs uppercase text-slate-500">Total Views</p>
<p id="totalViews" class="text-xl font-bold">0</p>
</div>
<div>
<p class="text-xs uppercase text-slate-500">Unique Views</p>
<p id="uniqueViews" class="text-xl font-bold text-primary">0</p>
</div>
</div>
</section>

</main>

<script>
/* ---------- ORIGINAL LOGIC RESTORED ---------- */

const fileInput = document.getElementById("fileUpload");
const fileList = document.getElementById("fileList");
const uploadBtn = document.getElementById("uploadBtn");
const dropArea = document.getElementById("dropArea");
const uploadedFilesDiv = document.getElementById("uploadedFiles");
const clearAllBtn = document.getElementById("clearAllBtn");
const copyAllBtn = document.getElementById("copyAllBtn");
const themeToggle = document.getElementById("themeToggle");

const MAX_SIZE = 10 * 1024 * 1024;
const ALLOWED_TYPES = ['image/jpeg','image/png','image/gif','image/webp'];
const WEBSITE_URL = "/i/";
let selectedFiles = [];

themeToggle.onclick = () => {
document.documentElement.classList.toggle("dark");
};

/* ---------- VISITOR COUNTER ---------- */

let prevUnique = 0;

function glowCard() {
const card = document.getElementById('visitorCard');
card.classList.add('ring-4','ring-green-400');
setTimeout(()=>card.classList.remove('ring-4','ring-green-400'),1000);
}

function confetti() {
for(let i=0;i<20;i++){
const c=document.createElement('div');
c.className='absolute w-1 h-1 bg-yellow-400 rounded-full animate-fall';
c.style.left=Math.random()*window.innerWidth+'px';
c.style.top='-10px';
document.body.appendChild(c);
setTimeout(()=>c.remove(),1500);
}
}

function updateVisitorCount(){
fetch('/counter')
.then(r=>r.json())
.then(data=>{
if(data.unique>prevUnique){ glowCard(); confetti(); }
document.getElementById('totalViews').innerText=data.total;
document.getElementById('uniqueViews').innerText=data.unique;
prevUnique=data.unique;
});
}
updateVisitorCount();

/* ---------- FILE HANDLING ---------- */

function updateFileList(){
fileList.innerHTML="";
selectedFiles.forEach((file,index)=>{
const div=document.createElement("div");
div.className="bg-surface border border-white/10 rounded-xl p-4";

div.innerHTML=`
<img src="${URL.createObjectURL(file)}" class="w-full h-40 object-cover rounded-lg mb-3"/>
<p class="text-sm truncate">${file.name}</p>
<div class="w-full bg-slate-700 h-2 mt-2 rounded">
<div id="progress-${index}" class="h-2 bg-primary rounded" style="width:0%"></div>
</div>
<button class="text-red-400 text-xs mt-2">Remove</button>
`;

div.querySelector("button").onclick=()=>{
selectedFiles.splice(index,1);
updateFileList();
};

fileList.appendChild(div);
});

uploadBtn.classList.toggle("hidden",selectedFiles.length===0);
}

function handleFiles(files){
Array.from(files).forEach(file=>{
if(!ALLOWED_TYPES.includes(file.type)) return alert(file.name+" invalid type");
if(file.size>MAX_SIZE) return alert(file.name+" exceeds 10MB");
selectedFiles.push(file);
});
updateFileList();
}

fileInput.addEventListener("change",e=>handleFiles(e.target.files));
dropArea.addEventListener("click",()=>fileInput.click());
dropArea.addEventListener("dragover",e=>e.preventDefault());
dropArea.addEventListener("drop",e=>{
e.preventDefault();
handleFiles(e.dataTransfer.files);
});

/* ---------- CONTROLS ---------- */

clearAllBtn.onclick=()=>uploadedFilesDiv.innerHTML="";

copyAllBtn.onclick=()=>{
const links=Array.from(uploadedFilesDiv.querySelectorAll("a")).map(a=>a.href).join("\n");
if(links.length){
navigator.clipboard.writeText(links);
alert("All links copied!");
}else alert("No uploaded files.");
};

/* ---------- UPLOAD ---------- */

uploadBtn.addEventListener("click",()=>{
if(!selectedFiles.length) return;

uploadBtn.innerText="Uploading...";
uploadBtn.disabled=true;

const formData=new FormData();
selectedFiles.forEach(f=>formData.append("files[]",f));
const totalSize=selectedFiles.reduce((s,f)=>s+f.size,0);

const xhr=new XMLHttpRequest();
xhr.open("POST","/upload");

xhr.upload.onprogress=e=>{
if(e.lengthComputable){
let loaded=e.loaded;
selectedFiles.forEach((file,index)=>{
const bar=document.getElementById(`progress-${index}`);
const portion=file.size/totalSize;
const percent=Math.min((loaded/totalSize)/portion*100,100);
if(bar) bar.style.width=percent+"%";
loaded-=file.size;
});
}
};

xhr.onload = () => {
  let result;

  try {
    result = JSON.parse(xhr.responseText);
  } catch (err) {
    alert("Upload failed: Invalid server response");
    console.error("Invalid JSON:", xhr.responseText);
    resetUploadUI();
    return;
  }

  if (!result || !Array.isArray(result.files)) {
    alert("Upload failed: Unexpected server format");
    console.error("Unexpected response:", result);
    resetUploadUI();
    return;
  }

  result.files.forEach(fileData => {
    if (fileData.status === "success" && fileData.url) {

      const fullURL = window.location.origin + WEBSITE_URL + fileData.url;

      const card = document.createElement("div");
      card.className = "bg-surface border border-white/10 rounded-xl p-4";

      card.innerHTML = `
        <img src="${WEBSITE_URL + fileData.url}" 
             class="w-full h-40 object-cover rounded-lg mb-3"/>

        <p class="text-sm truncate mb-1">${fileData.file}</p>

        <a href="${fullURL}" target="_blank" 
           class="text-primary text-sm underline block mb-2">
           View
        </a>

        <button class="bg-primary text-white px-3 py-1 rounded text-xs">
           Copy Link
        </button>
      `;

      card.querySelector("button").onclick = () => {
        navigator.clipboard.writeText(fullURL);
        alert("Link copied!");
      };

      uploadedFilesDiv.appendChild(card);

      // Auto copy after upload
      navigator.clipboard.writeText(fullURL);

    } else {
      alert(fileData.reason || "Upload failed for " + fileData.file);
    }
  });

  resetUploadUI();
};

function resetUploadUI() {
  selectedFiles = [];
  fileList.innerHTML = "";
  uploadBtn.innerText = "Upload Files";
  uploadBtn.disabled = false;
  fileInput.value = "";
};

xhr.send(formData);
});
</script>

</body>
</html>
